<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>VSCTimes - Home & Kitchen Appliance Reviews, Advice & News</title>
    <meta name="title" content="VSCTimes - Home & Kitchen Appliance Reviews, Advice & News" />
    <meta name="description" content="VSCTimes offers honest reviews and advice on home and kitchen appliances including TVs, ACs, Washing machines, Refrigerators, Water Purifiers, Vacuums and more." />
    <meta name="keywords" content="water purifier, air conditioner, washing machine, vacuum cleaner, mixer grinder, mattress, home appliances, kitchen appliances, product reviews, buying guide, India" />
    <meta name="author" content="VSCTimes" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vsctimes.com/" />
    <meta property="og:title" content="VSCTimes - Home & Kitchen Appliance Reviews, Advice & News" />
    <meta property="og:description" content="VSCTimes offers honest reviews and advice on home and kitchen appliances. We Research, Test, and Review products to help you find the best ones." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="VSCTimes" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vsctimes.com/" />
    <meta property="twitter:title" content="VSCTimes - Home & Kitchen Appliance Reviews, Advice & News" />
    <meta property="twitter:description" content="VSCTimes offers honest reviews and advice on home and kitchen appliances. We Research, Test, and Review products to help you find the best ones." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Fonts - Preload for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load fonts asynchronously to prevent render blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet"></noscript>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0a0f" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://vsctimes.com/" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "VSCTimes",
      "url": "https://vsctimes.com",
      "logo": "https://vsctimes.com/logo.png",
      "description": "VSCTimes offers honest reviews and advice on home and kitchen appliances including TVs, ACs, Washing machines, Refrigerators, Water Purifiers, Vacuums and more.",
      "sameAs": [
        "https://facebook.com/vsctimes",
        "https://twitter.com/vsctimes",
        "https://instagram.com/vsctimes"
      ]
    }
    </script>

    <!-- Inline critical font fallbacks -->
    <style>
      /* Fallback fonts while loading */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      /* Apply loaded fonts when ready */
      .fonts-loaded body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .fonts-loaded h1, .fonts-loaded h2, .fonts-loaded h3, .fonts-loaded h4, .fonts-loaded h5, .fonts-loaded h6 {
        font-family: 'Outfit', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>

    <!-- Font loading detection -->
    <script>
      if ('fonts' in document) {
        Promise.all([
          document.fonts.load('400 1em Inter'),
          document.fonts.load('700 1em Outfit')
        ]).then(function() {
          document.documentElement.classList.add('fonts-loaded');
        });
      } else {
        // Fallback for older browsers
        document.documentElement.classList.add('fonts-loaded');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
